<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-competiable" content="ie=edle">
    <title>Inline and Block Elements</title>
</head>
<body>

    <!-- --------inline Elements which as auto inline when full line in not use---------------- -->

    <!-- Different spnan and paragraph that span does't change line till line not full -->
        <div>
             <a style="border: 2px solid red;">Hello How are you? </a>
            <a style="border: 2px solid rgb(0, 217, 255);">Hello How are you? </a>
            <a style="border: 2px solid rgba(255, 0, 0, 0.425);">Hello How are you? </a>
        </div>

    <!-- span play a role many text of Different tag add on one line -->
        <div>
            <span style="border: 2px solid rgba(255, 0, 3, 0.424);">Hello How are you? </span>
            <span style="border: 2px solid rgba(255, 0, 0, 0.425);">Hello How are you? </span>
            <span style="border: 2px solid rgba(255, 0, 0, 0.425);">Hello How are you? </span>
        </div>

</body>
</html>
