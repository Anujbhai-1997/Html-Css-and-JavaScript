<body>
    <h3>Ids and Classes in Html</h3>
    <div id="mainBox" class="redBG blackBorder ">
        This is Mainbox        
    </div>

    <!-- Emmit 'span.' for class and span# for id  -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>

    <!-- Emmit 'div.' and name of class for write class add with div  -->
    <div class="redBg blackBorder"></div>
    <!-- Emmit if you wants a class with sortcut you try '.classname' -->
    <div class="blackbround"></div>

    <!-- Emmit creating multiple element using Emmet 'span.myClass.myClass2.myClass3*4' -->
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">Third</span>
    <span class="myClass myClass2 myClass3">Forth</span>

</body>
