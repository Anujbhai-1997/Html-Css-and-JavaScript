<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie-edge">
    <style>
.navbar{
    background-color: rgb(0, 0, 0);
    border-radius: 30px;
}

.navbar li{
    float: left;
    list-style: none;
    margin:13px 20px;
}

.navbar a{
    text-decoration: none;
    color: white;
}

.search{
    padding: 12px 75px;
    float: right;
    color: white;
}

.navbar input{
    border: 2px solid rgb(3, 3, 3);
    border-radius: 14px;
    padding: 3px 19px;
    width: 150px;

}
.navbar ul{
    overflow: auto;
}




    </style>
    <title>Navigation</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact us</a></li>
                <div class="search">
                <input type="text" name="search" id="search" placeholder="Search ">
                </div>
            </ul>
        </nav>
    </header>
</body>
</html>
