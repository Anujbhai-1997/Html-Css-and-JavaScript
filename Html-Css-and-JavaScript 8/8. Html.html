<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatiable" content="ie=edge">
    <title>Html Entities</title>
</head>
<body>
    <div class="Container">
        <p>This is a paragraph</p>
    </div>

    <!-- '&nbsp;' Using for one space -->
    <div class="Container">
        <p>This is a another  &nbsp; &nbsp; paragraph</p>
        
        <!-- using &lt for '<' and &gt for '>' -->
        <p>This is a another using this for line break by &lt;br&gt; </p>
        
        
        <p>This is a print pound &pound; </p>
        <p>This is a print pound &copf; </p>
        <p>This is a print pound &copy; </p>
        <p>This is a print pound &frac12; </p>
        <p>This is a print pound &#8203; </p>
    </div>
</body>
</html>
